num_users: 200    # how many users in total are we uploading
num_files: 200    # how many files in total are we uploading
num_kb_size: 1    # for the test file, how large it should be (for measuring data owner overhead)
data_with_policy_proportion: 1    # what proportion of datasets have policies on them
policy_proportion: 1    # for all combinations of (api, data_id), what proportion should have a policy on them
opt_data_proportion: 0.2    # what proportion of datasets should be labeled as optimistic
num_calls: 5    # how many calls of the function do we want to do

start_mode: "recovery"    # "fresh": no need to recover; "recovery": need to recover the DB from snapshot/WAL first
